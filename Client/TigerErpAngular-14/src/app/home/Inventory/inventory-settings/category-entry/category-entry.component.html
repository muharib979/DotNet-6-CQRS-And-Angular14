<section class="mt-5 mb-5">
    <div class="container">
        <div class="row ">
            <div class="col-md-7">
                <div class="input-group">
                    <input id="house" class="form-control" type="text" name="search" 
                        autocomplete="off" placeholder="search Godown Name,Branch Name">
                </div>
            </div>
                <div class="col-md-2">
                </div>
            <div class="col-md-3">
                    <button class="btn btn-success mx-2" (click)="openModalForSave(modalForSave)"
                        style="padding-left:8%;padding-right:8%; background-color: #256D85;"> <i class="fa-solid fa-plus"></i>
                        Add
                    </button>
                    <button class="btn btn-success mx-2" > <i class="fa-regular fa-eye"></i> Pdf View
                    </button>
            </div>
        </div>
    </div>
</section>
    <section class="mt-3">
        <div class="container">
            <div #tableListPdf class="tableListPdf" style="max-height: 450px; overflow:scroll;width: 100%;">
                <table id="example" class="table table-striped" style="width: 100%;">
                    <thead>
                        <tr>
                            <th scope="col">SN.</th>
                            <th scope="col">Category</th>
                            <th scope="col">Discription</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody  *ngIf="lstcategory.length==0">
                        <tr>
                            <td>No Data Found</td>
                        </tr>
                    </tbody>
                    <tbody>
                        
                        <tr *ngFor="let color of lstcategory ;let i= index">
                            <td>{{i+1}}</td>
                            <td>{{color.categoryName}}</td>
                            <td>{{color.description}}</td>
                            <td>
                                <span class="text-success" *ngIf="color.status===1"> <i class="fa fa-check"
                                        aria-hidden="true"></i>Active</span>
                                <span class="text-danger" *ngIf="color.status===2"> <i class="fa fa-times"
                                        aria-hidden="true"></i> Deactived</span>
                            </td>
                            <td>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <button class="btn btn-sm btn-info"><i
                                                class="fa-solid fa-pen-to-square"></i></button>
                                    </div>
                                    <div class="col-sm-2">
                                        <button class="btn btn-sm btn-danger" ><i
                                                class="fa-solid fa-trash"></i></button>
                                    </div>
                                </div>
                            </td>

                    </tbody>
                </table>
            </div>
        </div>
    </section>



<ng-template #modalForSave>
        <form [formGroup]="categoryEntryForm">
            <div class="card-header text-center pt-4 pb-4" style="border:none ;background-color:#F2F2F2 ">
                <h3>Category Entry</h3>
            </div>
            <div class="card-body" style="background-color:#F2F2F2">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <label> Under Group</label>
                    </div>
                    <div class="col-md-7">
                        <ng-select formControlName="parentId" [items]="lstcategory" 
                        bindLabel="categoryName" bindValue="categoryId"
                        [placeholder]="'Select Category'"></ng-select>
                    </div>
                    <div class="col-md-2"></div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-1"></div>
                    <div class="col-md-2 text-start">
                        <Label>Category Name</Label>
                    </div>
                    <div class="col-md-7">
                        <input class="form-control" formControlName="categoryName" type="text">
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-1"></div>
                    <div class="col-md-2 text-start">
                        <Label>Discription</Label>
                    </div>
                    <div class="col-md-7">
                        <input class="form-control" formControlName="description" type="text">
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-1"></div>
                    <div class="col-md-2 text-start">
                        <Label>Type</Label>
                    </div>
                    <div class="col-md-7">
                        <ng-select [items]="lstproductType" bindLabel="name" bindValue="id"
                         formControlName="productType" [placeholder]="'Select Product type'"></ng-select>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-1"></div>
                    <div class="col-md-2 text-start">
                        <Label>Status</Label>
                    </div>
                    <div class="col-md-7">
                        <select name="Status" class="form-control" formControlName="status">
                            <option *ngFor="let status of lstStatus" [value]="status.key">{{status.value}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-1"></div>
                    <div class="col-md-2 text-start">
                        <Label>IsParent</Label>
                    </div>
                    <div class="col-md-7">
                        <input formControlName="isParent" type="checkbox">
                    </div>
                    <div class="col-md-2"></div>
                </div>
              
                <div class="row mt-4 mb-4">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-7 text-start">
                        <button class="btn btn-success" (click)="saveCategory()"style="padding-left:8%;padding-right:8%;"> Save</button>
                        <button class="btn btn-primary" (click)="reset()" style="margin-left:1%; padding-left:8%;padding-right:8%;">
                            Reset</button>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </form>
  </ng-template>
